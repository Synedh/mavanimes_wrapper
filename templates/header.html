<header>
    <div>
        <a href="{% url 'animes:index' %}" class="logo logo_large">
            <span class="mav">Mav</span>animes<span class="mav_wrapper">WRAPPER</span>
        </a>
        <a href="{% url 'animes:index' %}" class="logo logo_small">
            <span class="mav">Mav</span><span class="mav_wrapper">W</span>
        </a>
        <div class="links">
            <a class="button-icon" href="{% url 'animes:anime_list' %}">
                Animes
            </a>
        </div>
    </div>
    {% if request.path != '/animes/' %}
    <div class="search">
        <form action="{% url 'animes:anime_list' %}">
            <svg width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
            <input id="search_input" type="text" name="search" placeholder='Rechercher ("f")' list="anime_name_list" autocomplete="off">

            <datalist id="anime_name_list">
            {% for anime_name in anime_name_list %}
                <option value="{{ anime_name }}">
            {% endfor %}
            </datalist>
        </form>
    </div>
    {% endif %}
</header>
