<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Metas -->
    <title>{% block title %}Mavanimes Wrapper{% endblock %}</title>
    <meta name="keywords" content="animes vostfr mavanimes vf episode dessin anime">

    <!-- Site Icons -->
    <link rel="icon" href="http://www.mavanimes.co/wp-content/uploads/2018/03/cropped-mav-32x32.jpg" sizes="32x32" />
    <link rel="icon" href="http://www.mavanimes.co/wp-content/uploads/2018/03/cropped-mav-192x192.jpg" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="http://www.mavanimes.co/wp-content/uploads/2018/03/cropped-mav-180x180.jpg" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}
    <script>
        document.addEventListener('keyup', event => {
            if (event.key === 'f') {
                document.getElementById('search_input').focus();
            }
        });
    </script>
</body>
</html>
